<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#FFFFFF"/>
  <!-- 示例位置判断 -->
  <g transform="translate(20,20)">
    <!-- 正确位置（绿框） -->
    <rect x="0" y="0" width="40" height="40" fill="white" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="20" cy="20" r="15" fill="#2196F3"/>
    
    <!-- 错误位置（黄框） -->
    <rect x="60" y="0" width="40" height="40" fill="white" stroke="#FFD700" stroke-width="3"/>
    <rect x="70" y="10" width="20" height="20" rx="2" fill="#FF4444"/>
  </g>
  
  <!-- 说明文本 -->
  <text x="30" y="120" fill="#333" font-size="12">Green: Correct position</text>
  <text x="30" y="140" fill="#333" font-size="12">Yellow: Wrong position</text>
</svg>