<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#ffffff" rx="20"/>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="2">
    <line x1="50" y1="40" x2="150" y2="40"/>
    <line x1="50" y1="80" x2="150" y2="80"/>
    <line x1="50" y1="120" x2="150" y2="120"/>
    <line x1="50" y1="160" x2="150" y2="160"/>
  </g>
  
  <!-- Row 1: Example shapes with feedback -->
  <g transform="translate(60, 20)">
    <!-- Heart with correct position -->
    <path d="M10 30l-1.45-1.32C4.4 24.36 1 21.28 1 17.5 1 14.42 3.42 12 6.5 12c1.74 0 3.41.81 4.5 2.09C12.09 12.81 13.76 12 15.5 12 18.58 12 21 14.42 21 17.5c0 3.78-3.4 6.86-8.55 11.54L10 30z" 
          fill="#ff4040" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Circle with wrong position -->
    <circle cx="50" cy="20" r="10" 
            fill="#3b82f6" stroke="#eab308" stroke-width="2"/>
    
    <!-- Square with incorrect -->
    <rect x="80" y="10" width="20" height="20" 
          fill="#22c55e" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Row 2: Different shapes -->
  <g transform="translate(60, 60)">
    <rect x="0" y="10" width="20" height="20" fill="#eab308"/>
    <circle cx="50" cy="20" r="10" fill="#ef4444"/>
    <path d="M90 30l-1.45-1.32C84.4 24.36 81 21.28 81 17.5 81 14.42 83.42 12 86.5 12c1.74 0 3.41.81 4.5 2.09C92.09 12.81 93.76 12 95.5 12 98.58 12 101 14.42 101 17.5c0 3.78-3.4 6.86-8.55 11.54L90 30z" 
          fill="#3b82f6"/>
  </g>
  
  <!-- Row 3: Color blocks -->
  <g transform="translate(60, 100)">
    <rect x="0" y="10" width="20" height="20" fill="#ef4444"/>
    <rect x="40" y="10" width="20" height="20" fill="#3b82f6"/>
    <rect x="80" y="10" width="20" height="20" fill="#22c55e"/>
  </g>
  
  <!-- Row 4: Number indicators -->
  <g fill="#374151" font-family="Arial" font-size="12" font-weight="bold">
    <text x="155" y="60" text-anchor="start">150</text>
    <text x="155" y="100" text-anchor="start">120</text>
    <text x="155" y="140" text-anchor="start">90</text>
  </g>
  
  <!-- Shape values -->
  <g fill="#6b7280" font-family="Arial" font-size="10">
    <text x="65" y="55" text-anchor="middle">25</text>
    <text x="115" y="55" text-anchor="middle">40</text>
    <text x="165" y="55" text-anchor="middle">35</text>
  </g>
  
  <!-- Overlay shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>