<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#FFFFFF"/>
  <!-- 数值和形状示例 -->
  <g transform="translate(20,20)">
    <rect x="120" y="10" width="50" height="30" fill="#5B4FDB" rx="4"/>
    <text x="130" y="30" fill="white" font-size="14" font-weight="bold">324</text>
    
    <!-- 游戏形状 -->
    <path d="M20 20 l15 -15 l15 15 l-15 15 z" fill="#FF4444"/>
    <circle cx="70" cy="20" r="15" fill="#4CAF50"/>
    <rect x="90" y="5" width="30" height="30" fill="#FFD700" rx="4"/>
  </g>
  
  <!-- 操作说明 -->
  <text x="30" y="120" fill="#333" font-size="12">Match shapes to target sum</text>
</svg>