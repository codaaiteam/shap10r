<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
 <defs>
   <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
     <stop offset="0%" style="stop-color:#5B4FDB;stop-opacity:1" />
     <stop offset="100%" style="stop-color:#7165E3;stop-opacity:1" />
   </linearGradient>
 </defs>
 
 <!-- 背景 -->
 <rect width="800" height="800" fill="url(#bgGrad)" rx="20"/>
 
 <!-- 左侧游戏板 -->
 <g transform="translate(100,100)">
   <rect width="280" height="500" fill="#FFFFFF" rx="15" opacity="0.95"/>
