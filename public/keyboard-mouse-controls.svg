<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#FFFFFF"/>
  <!-- 心形示例 -->
  <g transform="translate(20,20)">
    <path d="M25,40 A10,10 0 0,1 15,30 A10,10 0 0,1 25,20 A10,10 0 0,1 35,30 A10,10 0 0,1 25,40 Z" 
          fill="#FF4444"/>
    <text x="18" y="35" fill="white" font-size="12" font-weight="bold">15</text>
  </g>
  
  <!-- 圆形示例 -->
  <g transform="translate(80,20)">
    <circle cx="25" cy="25" r="15" fill="#4CAF50"/>
    <text x="15" y="30" fill="white" font-size="12" font-weight="bold">106</text>
  </g>
  
  <!-- 方形示例 -->
  <g transform="translate(140,20)">
    <rect x="10" y="10" width="30" height="30" rx="4" fill="#2196F3"/>
    <text x="18" y="32" fill="white" font-size="12" font-weight="bold">52</text>
  </g>
  
  <!-- 数值提示 -->
  <rect x="20" y="140" width="160" height="40" rx="5" fill="#5B4FDB"/>
  <text x="40" y="165" fill="white" font-size="14">Select Shaplors</text>
</svg>