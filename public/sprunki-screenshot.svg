<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#FFFFFF"/>
  <!-- 游戏截图展示 -->
  <g transform="translate(20,20)">
    <!-- 得分区域 -->
    <rect x="0" y="0" width="160" height="30" fill="#5B4FDB" rx="4"/>
    <text x="20" y="20" fill="white" font-size="14">Score: 651</text>
    
    <!-- 游戏区域示意 -->
    <rect x="0" y="40" width="160" height="100" fill="#F8F9FA" stroke="#5B4FDB" stroke-width="2" rx="4"/>
    
    <!-- 示例形状 -->
    <g transform="translate(20,60)">
      <circle cx="20" cy="20" r="15" fill="#FF4444"/>
      <rect x="50" y="5" width="30" height="30" rx="4" fill="#4CAF50"/>
      <path d="M100 5 l20 20 l-20 20 l-20 -20 z" fill="#2196F3"/>
    </g>
    
    <!-- 分数显示 -->
    <g transform="translate(130,60)">
      <text x="0" y="20" fill="#333" font-size="14" font-weight="bold">324</text>
      <text x="0" y="40" fill="#333" font-size="14" font-weight="bold">261</text>
      <text x="0" y="60" fill="#333" font-size="14" font-weight="bold">209</text>
    </g>
  </g>
</svg>