<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="#F5F5F5"/>
  
  <!-- Grid Layout -->
  <g transform="translate(40, 40)">
    <!-- Top Left Board -->
    <g transform="translate(0, 0)">
      <rect width="140" height="140" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Game Pieces -->
      <circle cx="35" cy="35" r="15" fill="#5B4FDB"/>
      <rect x="65" y="20" width="30" height="30" fill="#FF6B6B"/>
      <path d="M110,20 L125,50 L95,50 Z" fill="#4CAF50"/>
    </g>
    
    <!-- Top Right Board -->
    <g transform="translate(180, 0)">
      <rect width="140" height="140" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Game Pieces -->
      <circle cx="105" cy="35" r="15" fill="#FF9F43"/>
      <rect x="45" y="20" width="30" height="30" fill="#6C5CE7"/>
      <path d="M20,20 L35,50 L5,50 Z" fill="#00B894"/>
    </g>
    
    <!-- Bottom Left Board -->
    <g transform="translate(0, 180)">
      <rect width="140" height="140" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Game Pieces -->
      <circle cx="105" cy="105" r="15" fill="#FF6B6B"/>
      <rect x="20" y="90" width="30" height="30" fill="#5B4FDB"/>
      <path d="M65,90 L80,120 L50,120 Z" fill="#00B894"/>
    </g>
    
    <!-- Bottom Right Board -->
    <g transform="translate(180, 180)">
      <rect width="140" height="140" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Game Pieces -->
      <circle cx="35" cy="105" r="15" fill="#6C5CE7"/>
      <rect x="90" y="90" width="30" height="30" fill="#4CAF50"/>
      <path d="M65,90 L80,120 L50,120 Z" fill="#FF9F43"/>
    </g>
    
    <!-- Connecting Lines -->
    <path d="M70,70 L250,70 M70,250 L250,250 M70,70 L70,250 M250,70 L250,250" 
          stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4 4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">
    Quad Shap10r
  </text>
</svg>
